<section class="container px-6 pt-5 mx-auto">
    <div class="grid gap-6 mb-8 md:grid-cols-2 lg:grid-cols-2">
      <!-- Card 1 -->
      <div class="flex items-center p-4 bg-white border-2 border-gray-200 rounded-lg shadow-sm dark:bg-gray-800">
        <div class="p-3 mr-4 bg-blue-500 text-white rounded-full">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 19a2 2 0 01-2-2V7a2 2 0 012-2h4l2 2h4a2 2 0 012 2v1M5 19h14a2 2 0 002-2v-5a2 2 0 00-2-2H9a2 2 0 00-2 2v5a2 2 0 01-2 2z"></path></svg>
        </div>
        <div>
          <a routerLink="/users" class="mb-2 text-sm font-medium text-gray-900">Users</a>
          <p class="text-sm font-normal text-gray-800">See all users</p>
        </div>
      </div>
      <!-- Card 2 -->
      <div class="flex items-center p-4 bg-white border-2 border-gray-200 rounded-lg shadow-sm dark:bg-gray-800">
        <div class="p-3 mr-4 bg-blue-500 text-white rounded-full">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
        </div>
        <div>
          <a routerLink="/customers" class="mb-2 text-sm font-medium text-gray-900">Customers</a>
          <p class="text-sm font-normal text-gray-800">see all customers</p>
        </div>
      </div>
      <!-- Card 3 -->
    </div>

  </section>
<div class="w-full max-w-xs mx-auto my-5">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 mx-auto">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
          Name
        </label>
        <input [(ngModel)]="data.name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="name" id="username" type="text" placeholder="name">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          address
        </label>
        <input [(ngModel)]="data.address" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="address" id="username" type="text" placeholder="address">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          website
        </label>
        <input [(ngModel)]="data.website" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="website" id="username" type="text" placeholder="website">
      </div>
      
      <p class="py-4" *ngIf="error" style="color: red;">!! fill all fields </p>
      <p class="py-4" *ngIf="created" style="color: blue;">Customer created !! </p>

      <div class="flex items-center justify-between">
        <button (click)="onSubmit()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
          Create Customer
        </button>
        
      </div>
    </form>
  </div>
