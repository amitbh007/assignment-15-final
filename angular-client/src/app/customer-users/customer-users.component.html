<section class="container px-6 pt-5 mx-auto">
    <div class="grid gap-6 md:grid-cols-1 lg:grid-cols-1">
      <!-- Card 1 -->
      <div class="flex items-center p-4 bg-white border-2 border-gray-200 rounded-lg shadow-sm dark:bg-gray-800">
        <div class="p-3 mr-4 bg-blue-500 text-white rounded-full">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 19a2 2 0 01-2-2V7a2 2 0 012-2h4l2 2h4a2 2 0 012 2v1M5 19h14a2 2 0 002-2v-5a2 2 0 00-2-2H9a2 2 0 00-2 2v5a2 2 0 01-2 2z"></path></svg>
        </div>
        <div style="width: 100%;position: relative;">
            <p class="mb-2 text-sm font-medium text-gray-900">{{customer.name}}</p>
            <p class="text-sm font-normal text-gray-800">{{customer.address}}</p>
            <p class="text-sm font-normal text-gray-800">{{customer.website}}</p>

            <a style="position:absolute;top: 0;right: 0;" [routerLink]="url"><button class="bg-blue-700 py-1 px-3 my-2 rounded-full text-white hover:text-gray-500 text-sm" >Add New User</button></a>

        </div>
      </div>
      
    </div>

  </section>


<app-table [customerId]="id" type="customerUsers"></app-table>
