
<div class="w-full max-w-xs mx-auto my-5">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 mx-auto">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
          FirstName
        </label>
        <input [(ngModel)]="data.firstName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="firstName" id="username" type="text" placeholder="firstName">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          middleName
        </label>
        <input [(ngModel)]="data.middleName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="middleName" id="username" type="text" placeholder="middleName">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          lastName
        </label>
        <input [(ngModel)]="data.lastName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="lastName" id="username" type="text" placeholder="lastName">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          email
        </label>
        <input [(ngModel)]="data.email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="email" id="username" type="text" placeholder="email">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          passowrd
        </label>
        <input [(ngModel)]="data.password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="email" id="username" type="text" placeholder="password">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          phone
        </label>
        <input [(ngModel)]="data.phone" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="phone" id="username" type="text" placeholder="phone">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          address
        </label>
        <input [(ngModel)]="data.address" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="address" id="username" type="text" placeholder="address">
        <!-- <p class="text-red-50  0 text-xs italic">Please choose a password.</p> -->
      </div>
      <p class="py-4" *ngIf="error" style="color: red;">!! fill all fields </p>
      <p class="py-4" *ngIf="created" style="color: blue;">User created !! </p>

      <div class="flex items-center justify-between">
        <button (click)="onSubmit()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
          Create User
        </button>
        <a routerLink="/login" class="mb-2 bg-gray-200 hover:bg-gray-300 py-2 px-4 rounded text-sm font-medium text-gray-900">Login Instead</a>

        
      </div>
    </form>
  </div>
