<div #maintable class="container mx-auto px-4 sm:px-8">
    <div class="py-8">

        <section class="container px-6 py-5 mx-auto">
            <div class="grid gap-6 mb-8 md:grid-cols-2 lg:grid-cols-2">
              <!-- Card 1 -->
              <div class="flex items-center p-4 bg-white border-2 border-gray-200 rounded-lg shadow-sm dark:bg-gray-800">
                <div class="p-3 mr-4 bg-blue-500 text-white rounded-full">
                  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 19a2 2 0 01-2-2V7a2 2 0 012-2h4l2 2h4a2 2 0 012 2v1M5 19h14a2 2 0 002-2v-5a2 2 0 00-2-2H9a2 2 0 00-2 2v5a2 2 0 01-2 2z"></path></svg>
                </div>
                <div>
                  <a routerLink="/users" class="mb-2 text-sm font-medium text-gray-900">Users</a>
                  <p class="text-sm font-normal text-gray-800">See all users</p>
                </div>
              </div>
              <!-- Card 2 -->
              <div class="flex items-center p-4 bg-white border-2 border-gray-200 rounded-lg shadow-sm dark:bg-gray-800">
                <div class="p-3 mr-4 bg-blue-500 text-white rounded-full">
                  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                </div>
                <div>
                  <a routerLink="/customers" class="mb-2 text-sm font-medium text-gray-900">Customers</a>
                  <p class="text-sm font-normal text-gray-800">see all customers</p>
                </div>
              </div>
              <!-- Card 3 -->
            </div>

          </section>
        
        <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
            <div class="inline-block min-w-full shadow-md rounded-lg overflow-hidden">
                <!-- <a routerLink="/customers">customers</a> -->
                <table class="min-w-full leading-normal">
                    <tr>
                        <th *ngFor="let heading of headings" class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">{{ heading }}</th>
                    </tr>
                    <tbody>
                        <tr app-table-row *ngFor="let user of data; let i = index" [data]="user" [index]="i" [type]="type" [customerId]="customerId">
                            
                        </tr>

                    </tbody>
                </table>
                
            </div>
        </div>
    </div>
    
</div>
